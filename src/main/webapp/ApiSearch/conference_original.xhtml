<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:adm="http://github.com/adminfaces"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Admin Starter</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>

        <style type="text/css">
            body .load-bar {
               margin-top: -20px;
            }
            /* below css hides growls in small screens and makes messages visible */
            @media (max-width: 768px) {

                body div.ui-growl {
                    display: none;
                }

                body div.ui-messages {
                    display: block;
                }

            }
            
           /* below css hides messages in medium/big devices and makes growl visible in such devices */
            @media (min-width: 769px) {
                body div.ui-growl {
                    display: block;
                }

                body div.ui-messages {
                    display: none;
                }
            }

            body.login-page {
                background-color: transparent;
            }

            html {
                background: url('assets/conference/cover.jpg') no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
        </style>
    </h:head>

    <h:body styleClass="hold-transition login-page">
     
      <h:form id="mySearchPage" align="center">
         
        <p:growl autoUpdate="true" sticky="true"/>
        
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <p:dialog id="adminStatusDialog" modal="true" widgetVar="statusDialog" draggable="false" closable="false"
                  resizable="false" responsive="true" showHeader="false" appendTo="@(body)">
            <p:graphicImage library="images" name="#{adminConfig.loadingImage}"/>
        </p:dialog>

        
        <div class="login-box">
          
            <div class="login-logo">
                <p:link href="index.xhtml"><b>API</b>Search</p:link>
            </div>
            <!-- /.login-logo -->
          
          
            <div class="box login-box-body">
              
                    <p class="login-box-msg">Search for API </p>
                    <p:messages closable="true"/>

                    
                    <div class="form-group has-feedback">
                     <h:inputText id="keyword-id"  value="#{employeeBean.keyword}"   placeholder="Just type any value"   class="form-control"/>
					<i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
                    </div>
                     
                    <div class="row">
                        <div class="col-xs-12">
                        </div>
                        <p:spacer height="10"/>
                        <div class="col-xs-12">
                                                   
                            <p:commandButton styleClass="btn btn-success btn-block" action="#{employeeBean.submit}"
                                             value="Search APIs " update="myDatatable"/>
                        </div>
                    </div>
               
                <div class="social-auth-links text-center">
                      <!-- /.social-auth-links -->                      
                </div>
        
                <a href="#" class="text-center">Register a new membership</a>
            </div>
            <!-- /.login-box-body -->
        </div>
        <adm:ripple />
        <h:outputScript library="js" name="admintemplate.js" target="head"/>
        
        
        
<p:layout style="min-width:400px;min-height:400px;">
   <p:layoutUnit position="center"> 
				  <p:dataTable id="myDatatable" var="employee" value="#{employeeBean.model}"
				             paginator="true" rows="10"
				             paginatorTemplate=
				                     "{RowsPerPageDropdown} {FirstPageLink}
				                     {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				             rowsPerPageTemplate="5,10,15" lazy="true">
				    <p:column headerText="Id">
				        <h:outputText value="#{employee.id}"/>
				    </p:column>
				    <p:column headerText="Name">
				        <h:outputText value="#{employee.name}"/>
				    </p:column>
				    <p:column headerText="Phone Number">
				        <h:outputText value="#{employee.phoneNumber}"/>
				    </p:column>
				    <p:column headerText="Address">
				        <h:outputText value="#{employee.address}"/>
				    </p:column>
				     
				     <p:column>
		                	<f:facet name="header">Update</f:facet>
		                	<h:commandButton action="#{userBean.editUserRecord(user.id)}" value="Update" class="btn btn-primary" />
		            	</p:column>
				    
					</p:dataTable>
			
      </p:layoutUnit>
	</p:layout>
	</h:form>
	
	
	
    </h:body>
</html>
